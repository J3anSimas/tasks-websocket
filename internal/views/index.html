<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Boards</h2>
    {{if .Boards }}
    <ul>
      {{range .Boards}}
      <li>
        <a href="/boards/{{.ID}}">{{.Name}}</a>
      </li>
      {{end}}
    </ul>
    {{else}}
    <p>No boards found</p>
    {{end}}
  </body>
</html>
